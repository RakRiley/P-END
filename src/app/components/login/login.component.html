
<div class="bg">
    <div class="container">
        <div class="row justify-content-center" style="padding-top: 150px">
          <div class="col-md-4 ">
            <div class="card " style="background-color:rgba(131,46,191,0.7); border-radius: 12px;">
              <div class="card-body">
                <h3 class="text-center" style="color:azure">LOGIN</h3>
                <div class="dropdown-divider"></div>
                <form>
                  <div class="form-group">
                    <label for="exampleInputEmail1" style="color:azure">Username</label>
                    <input [(ngModel)]='username' name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username" style="background-color:rgba(221, 227, 230, 0.7)">
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1" style="color:azure">Password</label>
                    <input [(ngModel)]='password' name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password" style="background-color:rgba(221, 227, 230, 0.7)">
                  </div>
                 <!-- <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                  </div>-->
                  <div class="text-center">
                    <button (click)="Login(username,password)" class="btn btn-primary btn-lg btn-block ">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>
